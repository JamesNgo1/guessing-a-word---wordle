<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Guess the word</h1>
        <div class="content">
            <div class="inputs">
                <input type="text" class="text" value="A" disabled>
                <input type="text" class="text" disabled>
                <input type="text" class="text" disabled>
                <input type="text" class="text" disabled>
                <input type="text" class="text" disabled>
                <input type="text" class="text" disabled>
            </div>

            <div class="details">
                <p class="hint">Hint: <span>Hint will be shown here</span></p>
                <p class="guess-left">remaining-guesses: <span>10</span></p>
                <p class="wrong-letters">wrong-letters: <span>a, b , c ,d</span></p>
            </div>
            <button class="reset-btn">Reset Game</button>

        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
