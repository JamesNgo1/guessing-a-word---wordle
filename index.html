<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle essentially</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Guess the word</h1>
        <div class="content">
            <input type="text" class="typing-input" maxlength ="1"><!--one input at time -->
            <div class="inputs"></div><!--would be auto updated with the new random word-->
            <div class="details">
                <!--all p tags would be adjusted after reset or adjusted after an event-->
                <p class="hint">Hint: <span></span></p>
                <p class="guess-left">remaining-guesses: <span></span></p>
                <p class="wrong-letter">wrong-letters: <span></span></p>
            </div>
            <button class="reset-btn">Reset Game</button>
        </div>
        
    </div>
    
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
